<html>

<head>
    <title>youtube vidoe search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<br>
<h1>Mini Youtube</h1>
<br><br>
<form id="form">
    <div class="form-group">
        <input type="text" class="form-control" id="search">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-danger" value="Search">
    </div>
</form>

<div class="row">
    <div class="col-md-12">

        <div id="videos">
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>



$(document).ready(function(){

    var API_KEY = "AIzaSyDKH4KaYVdOJjN5HTg-PxFlGBEWekU3pVc"
    var video = ''

    $('#form').submit(function(event){
        event.preventDefault()

        var search = $("#search").val()
        videoSearch(API_KEY, search, 10)

})

      $('#videos').onclick(function(event){
        event.preventDefault()

        var link = $("#videos").val()


      })

    function videoSearch(key, search, maxResults){

        $('#videos').empty()

        $.get("https://www.googleapis.com/youtube/v3/search?key=" + key + "&type=video&part=snippet&maxResults="
        + maxResults + "&q=" + search,function(data){
        console.log(data);

         data.items.forEach(item => {
        video =`
        <iframe width="420" height="315" src="https://www.youtube.com/embed/${item.id.videoId}" frameborder="0" allowfullscreen></iframe>

        `
          $('#videos').append(video + "<p>haha ha</p>")



        });

    })
}
})

</script>

</html>
